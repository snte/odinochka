<!DOCTYPE html>
<html>
  <head>
    <title>Odinochka</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="vendor/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/sidebar.css" rel="stylesheet" type="text/css" />

    <style id="cssfilterstyle"></style>
    <style id="faviconstyle" media="not all">
      a.tab {
        background-image: var(--bg-favicon);
      }
    </style>
    <style id="orderstyle" media="not all">
      div#groups {
        flex-direction: column-reverse !important;
      }
    </style>
  </head>

  <body>
    <div id="sidebar" class="sidebar">
      <a class="closebtn" id="bt-sidebar-close">Ã—</a>

      <!--
      <ul class="menu">
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      -->

      <form name="options" class="options">
        <fieldset>
          <legend>Options</legend>
          <fieldset>
            <legend>Duplicates</legend>
            <input type="radio" name="dupe" value="keep" />
            <label>Keep</label>
            <br />
            <input type="radio" name="dupe" value="update" />
            <label>Update</label>
            <br />
            <input type="radio" name="dupe" value="reject" />
            <label>Reject</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Pinned Tabs</legend>
            <input type="radio" name="pinned" value="save" />
            <label>Save</label>
            <br />
            <input type="radio" name="pinned" value="skip" />
            <label>Skip</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>On restore</legend>
            <input type="radio" name="restore" value="remove" />
            <label>Remove from list</label>
            <br />
            <input type="radio" name="restore" value="keep" />
            <label>Keep</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Restore groups to</legend>
            <input type="radio" name="group" value="new" />
            <label>Always new window</label>
            <br />
            <input type="radio" name="group" value="smart" />
            <label>Smart</label>
            <br />
            <input type="radio" name="group" value="current" />
            <label>Always current window</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Favicons</legend>
            <input type="radio" name="favicon" value="show" data-media="all" />
            <label>Show</label>
            <br />
            <input
              type="radio"
              name="favicon"
              value="hide"
              data-media="not all"
            />
            <label>Hide</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Sort order</legend>
            <input type="radio" name="order" value="asc" data-media="all" />
            <label>Oldest First</label>
            <br />
            <input
              type="radio"
              name="order"
              value="desc"
              data-media="not all"
            />
            <label>Newest First</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Focus after add</legend>
            <input type="radio" name="grabfocus" value="always" />
            <label>Always</label>
            <br />
            <input type="radio" name="grabfocus" value="never" />
            <label>Never</label>
            <br />
            <input type="radio" name="grabfocus" value="unpinned" />
            <label>When unpinned</label>
            <br />
          </fieldset>
          <fieldset>
            <legend>Data backup</legend>
            <input type="file" name="importfile" id="importfile" />
            <br />
            <button name="import" id="import">Import</button>
            <br />
            <button name="export" id="export">Export</button>
          </fieldset>
          <div></div>
          <fieldset>
            <legend>Advanced</legend>
            <textarea name="advanced" rows="12"></textarea>
          </fieldset>
        </fieldset>
      </form>
      <footer class="options-footer">
        Copyright njnm 2019.
        <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPL-3.</a>
        <a href="https://github.com/njnmco/odinochka">GitHub</a>
        <a href="https://github.com/sponsors/nfultz">Sponsor</a>
      </footer>
      <div id="ytouter">
        <div id="ytdiv"></div>
      </div>
    </div>

    <div id="main" class="main">
      <nav id="header" class="navbar">
        <div class="bar bar-left">
          <div class="sidebar-toggle">
            <span class="openbtn" id="bt-sidebar-open">
              <img src="assets/img/menu_black_24dp.svg" />
            </span>
          </div>
          <h1 class="logo">
            <strong>Odin</strong>
            <em>ochka</em>
          </h1>
        </div>
        <div class="bar bar-right">
          <div><span class="info" id="size"></span></div>
          <div>
            <label>Filter</label>
            <input type="text" class="form-control" name="filter" id="filter" />
          </div>
          <div>
            <ul class="nav">
              <li>
                <a class="nav-link" id="bt-collapse">
                  <span class="link-text">Collapse</span>
                </a>
              </li>
              <li>
                <a class="nav-link" id="bt-expand">
                  <span class="link-text">Expand</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="groups"></div>
    </div>

    <script src="odinochka.js"></script>
    <script src="assets/sidebar.js"></script>
  </body>
</html>
